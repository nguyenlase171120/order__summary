<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="order">
        <img class="hero-icon" alt="" src="images/illustration-hero.svg" />

        <div class="order__content">
          <h2 class="order__title">Order Summary</h2>
          <p class="order__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order__plan">
            <div class="order__plan-left">
              <img alt="" src="images/icon-music.svg" />
              <div class="order__plan-infor" data-icon="music-order">
                <p class="order__subtitle">Annual Plan</p>
                <p class="order__price">$59.99/year</p>
              </div>
            </div>
            <a href="">Change</a>
          </div>

          <button class="btn__proceed">Proceed to Payment</button>
          <button class="btn__cancel">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
